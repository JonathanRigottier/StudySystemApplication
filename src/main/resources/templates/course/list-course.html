<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Study system</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/school">School</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" ria-current="page" href="/course">Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teacher">Teacher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Course list</h1>
                <a class="btn btn-warning" href="/course/create" role="button">Add course</a>
                <p></p>
                <div class="alert alert-success" role="alert" th:if="${messageType} == 'success'">
                    <span th:text="${message}"></span>
                </div>
                <div class="alert alert-danger" role="alert" th:if="${messageType} == 'error'">
                    <span th:text="${message}"></span>
                </div>
                <div class="alert alert-info" role="alert" th:if="${courses.size() == 0}">
                    <span>No courses found!</span>
                </div>

                <table class="table table-dark" th:if="${courses.size() > 0}">
                    <thead>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Duration in hours</th>
                    <th scope="col">Actions</th>
                    </thead>
                    <tbody>
                    <tr th:each="course: ${courses}">
                        <th scope="row" th:text="${course.id}"></th>
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.durationHours}"></td>
                        <td>
                            <a class="btn btn-primary" role="button" th:href="@{/course/update/{id}(id=${course.id})}"
                               th:if="${course.isActive()}">
                                Update
                            </a>
                            <a class="btn btn-danger" role="button" th:if="${course.isActive()}">
                                Delete
                            </a>
                            <a class="btn btn-success" role="button" th:if="${!course.isActive()}">
                                Restore
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
