<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>

    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Create course</h1>
                <div class="alert alert-danger" role="alert" th:if="${messageType} == 'error'">
                    <span th:text="${message}"></span>
                </div>

                <form action="#" method="post" th:action="@{/course}" th:object="${course}">
                    <div class="form-group mb-3">
                        <label for="name">Course name</label>
                        <input class="form-control" id="name" th:field="*{name}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="durationHours">Duration in hours</label>
                        <input class="form-control" id="durationHours" th:field="*{durationHours}" type="text" required>
                    </div>
                    <a class="btn btn-light mb-3" type="button" href="/school">Cancel</a>
                    <button class="btn btn-outline-primary mb-3" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
