<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Teacher info</h1>
                <div class="mb-3 row">
                    <label for="firstName" class="col-sm-2 col-form-label fw-bold">Teacher firstname</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="firstName" th:value="${teacher.firstName}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="lastName" class="col-sm-2 col-form-label fw-bold">Teacher lastname</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="lastName" th:value="${teacher.lastName}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label fw-bold">Teacher address</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="address" th:value="${teacher.address}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label fw-bold">Teacher email</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="email" th:value="${teacher.email}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="phone" class="col-sm-2 col-form-label fw-bold">Teacher phone</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="phone" th:value="${teacher.phone}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="active" class="col-sm-2 col-form-label fw-bold">Active</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="active" th:value="${teacher.active} ? 'Yes' : 'No'">
                    </div>
                </div>
                <a class="btn btn-outline-info mb-3" type="button" href="/teacher">Back</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/script-fragment"></div>
</body>
</html>
