<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>

    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Create Teacher</h1>
                <div class="alert alert-danger" role="alert" th:if="${messageType} == 'error'">
                    <span th:text="${message}"></span>
                </div>

                <form action="#" method="post" th:action="@{/teacher}" th:object="${teacher}">
                    <div class="form-group mb-3">
                        <label for="firstname">Teacher firstname</label>
                        <input class="form-control" id="firstName" th:field="*{firstName}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName">Teacher lastname</label>
                        <input class="form-control" id="lastName" th:field="*{lastName}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input class="form-control" id="address" th:field="*{address}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" th:field="*{email}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone">Phone</label>
                        <input class="form-control" id="phone" th:field="*{phone}" type="text" required>
                    </div>
                    <a class="btn btn-light mb-3" type="button" href="/school">Cancel</a>
                    <button class="btn btn-outline-primary mb-3" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
