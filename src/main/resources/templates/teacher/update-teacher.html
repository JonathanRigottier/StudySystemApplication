<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Study system</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/school">School</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/course">Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" ria-current="page" href="/teacher">Teacher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Update teacher</h1>
                <form action="#" method="post" th:action="@{/teacher/update}" th:object="${teacher}">
                    <div class="form-group mb-3">
                        <label for="firstName">Teacher firstname</label>
                        <input class="form-control" id="firstName" th:field="*{firstName}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName">Teacher lastname</label>
                        <input class="form-control" id="lastName" th:field="*{lastName}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input class="form-control" id="address" th:field="*{address}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone">Phone</label>
                        <input class="form-control" id="phone" th:field="*{phone}" type="text" required>
                    </div>
                    <input id="id" th:field="*{id}" type="hidden">
                    <input id="active" th:field="*{active}" type="hidden">
                    <a class="btn btn-light mb-3" type="button" href="/teacher">Cancel</a>
                    <button class="btn btn-outline-primary mb-3" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
